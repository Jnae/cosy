<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cosy: RIOT code size</title>
    <script src="d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="master.css"/>
  </head>
  <body>

    <div id="menu">
      <div class="bar">
        <label for="filter-depth">Depth:</label>
        <input type="text" id="filter-depth" value="0" />
      </div>
      <input type="button" id="btnExport" value="export" />
      <input type="button" id="btnT" value="text" />
      <input type="button" id="btnD" value="data" />
      <input type="button" id="btnB" value="bss" />
      <input type="button" id="btnSum" value="sum" />

    </div>
    <div id="main">
      <div id="sequence"></div>
      <div id="chart">
        <div id="explanation">
          <span id="expl_per"></span>
          <span id="expl_sym"></span>
          <span id="expl_size"></span>
        </div>
      </div>
    </div>
    <table id="table">
      <thead><tr>
        <th class="sym">Module/Symbol</th>
        <th class="size">Size [byte]</th>
      </tr></thead>
      <tbody></tbody>
    </table>
    <div id="sidebar">
      <!-- <input type="checkbox" id="togglelegend" checked="true"> Legend<br/> -->
      <div id="legend"></div>
    </div>


    <script type="text/javascript" src="sunburst.js"></script>
  </body>
</html>
